<script>
   function fact(n){
        if(n==0)
            return 1;
        return n * fact(n-1)

   }

   const mem = function(callback){
        const results = {};

        return (...args)=>{
            let args_key = args.toString();
            if(!results[args_key]){
                return callback(...args);
            }
            return results[args_key];
        }

   }
   const better_fact = mem(fact);

   console.log(better_fact(5));
</script>
