<html>
    <head>
        <title>operators</title>
    </head>
    <body>
        <script>
            console.log("assignment operators below :-")
            console.log("5 + 4 = ",5+4);
            console.log("5 - 4 = ",5-4);
            console.log("5 * 4 = ",5*4);
            console.log("5 / 4 = ",5/4);
            console.log("5 ** 4 = ",5**4);
            console.log("5 % 4 = ",5%4);
            var a= 5;
            console.log("a++ = ",a++);
            console.log("a-- = ",a--);
            
            console.log("comparison operators below :-")
            console.log("5 == 5 is ",5==5);
            console.log("5 === 5 is ",5===5);
            console.log("5!='5' is ",5!='5');
            console.log("5!=='5' is ",5!=='5');
            console.log("5 > 4 is ",5>4);
            console.log("5 < 4 is ",5<4);
            console.log("5>=5 is ",5>=5);
            console.log("5<=5 is ",5<=5);
            console.log("!(true) = ",!(true));

            console.log("Logical operators below :-");
            console.log("(5>4) && (5<6) is ",((5>4)&&(5<6)));
            console.log("(5>4) || (5<3) is ",((5>4)&&(5<6)));
            console.log("!(5>4) is ",!(5>4));

            console.log("terenary operator below ;-");
            console.log("true?5:4 is ",true?5:4);
            
        </script>
    </body>
</html>
