<script>
    let arr = [1,2,3,3,4,2,4,3];
    let obj = {};
    let dup = [];
    arr.forEach(item=>{
        if(!(obj[item])){
            obj[item] = 1;
        }
        else{
            obj[item]++;
        }
    })
    for(let prop in obj){
        if(obj[prop]>1)
            dup.push(prop);
    }
    console.log("given array = ",JSON.stringify(arr));
    console.log("count object = ",JSON.stringify(obj));
    console.log("duplicates = ",JSON.stringify(dup));
</script>
