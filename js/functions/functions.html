<html>
    <head>
        <title>functions</title>
    </head>
    <body>
        
        <script>
            function normal_function(){
                alert("fired by normal function");
            }
            let func = ()=>{
                console.log("logged by arrow function");
            }
            normal_function();
            func();
        </script>
    </body>
</html>
