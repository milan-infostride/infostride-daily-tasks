<script>
    let d = new Date();

    console.log("todays date in full format = ",d.toString());
    console.log("todays date in human redable format format = ",d.toDateString());
    console.log("todays date in milliseconds = ",d.getTime());
    let str = d.toDateString();
    let arr = str.split(' ');
    console.log("day = ",arr[0]);
    console.log("month = ",arr[1]);
    console.log("date = ",arr[2]);
    console.log("year = ",arr[3]);


</script>
